
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noclegi Małogoszcz</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="lang-buttons">
    <button onclick="setLang('pl')">PL</button>
    <button onclick="setLang('ua')">UA</button>
  </div>

  <h1 id="title-pl">Noclegi Małogoszcz</h1>
  <h1 id="title-ua" style="display:none;">Проживання Малогощ</h1>

  <p id="desc-pl">Tanie noclegi dla pracowników</p>
  <p id="desc-ua" style="display:none;">Дешеве житло для працівників</p>

  <div class="gallery">
    <img src="pokoj1.jpg" alt="Pokój 1" onclick="openLightbox(this.src)" />
    <img src="pokoj2.jpg" alt="Pokój 2" onclick="openLightbox(this.src)" />
    <img src="pokoj3.jpg" alt="Pokój 3" onclick="openLightbox(this.src)" />
  </div>

  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" />
  </div>

  <script src="main.js"></script>
</body>
</html>
